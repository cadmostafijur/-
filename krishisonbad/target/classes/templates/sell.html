<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার পণ্য  </title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2dfdb);
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #008080;
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 700;
        }

        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            background-color: #008080;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 8px;
        }

        .navbar a:hover {
            background-color: #004d4d;
            color: #e0e0e0;
        }

        /* Main Content Styles */
        .content {
            margin-top: 80px; /* Adjust for the height of the navbar */
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            font-size: 16px;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #ffffff, #f1f1f1);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #008080;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.4);
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #008080, #004d4d);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #004d4d, #008080);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaaaaa;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home" class="active">হোম</a>
        <a href="/about">সম্পর্কে</a>
        <a href="/user-page">ড্যাশবোর্ড</a>
        <a href="/services">সেবাসমূহ</a>
        <a href="/agroshop">এগ্রোশপ</a>
        <a href="/contact">যোগাযোগ</a>
    </div>

    <div class="content">
        <h1>আপনার পণ্য আপলোড করুন</h1>
        <form action="/product/upload" method="post" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>

            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 উদ্যমকৃষি. All rights reserved.
    </div>
</body>
</html>
